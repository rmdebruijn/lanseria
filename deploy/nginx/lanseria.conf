# Rate limiting for login endpoint
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

server {
    listen 80;
    server_name lanseria.nexusnovus.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name lanseria.nexusnovus.com;

    # SSL (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/lanseria.nexusnovus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lanseria.nexusnovus.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # Proxy to NAS via WireGuard tunnel
    location / {
        proxy_pass http://10.100.0.2:8502;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (critical for Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Rate limit login attempts
    location /_stcore/stream {
        limit_req zone=login burst=10 nodelay;
        proxy_pass http://10.100.0.2:8502;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}
