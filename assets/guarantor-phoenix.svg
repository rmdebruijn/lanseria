  <rect x="800" y="713" width="16" height="14" rx="3" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1.5"/>
  <text x="822" y="724" class="label-sm">No AFS / Dormant</text>

  <text x="40" y="740" class="label-sm">Source: Mark van Houten, confirmed 01/03/2025. Phoenix Group: 6 retail centres + Renovo/Madelief + PRAAM asset management.</text>
