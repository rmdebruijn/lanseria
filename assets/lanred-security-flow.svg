<svg width="740" height="360" viewBox="0 0 740 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>text{font-family:'Inter','Segoe UI',Arial,sans-serif}</style>
  </defs>
  <rect width="740" height="360" fill="white"/>

  <!-- Title -->
  <text x="370" y="24" text-anchor="middle" font-size="13" fill="#111827" font-weight="bold">LanRED Security — Bank-to-Bank or Bank-to-Underwriter</text>
  <text x="370" y="40" text-anchor="middle" font-size="9" fill="#6B7280">LanRED&#39;s security depends on the asset strategy. In both scenarios, IIC has no direct project credit risk.</text>

  <!-- ═══════════ GREENFIELD (left) ═══════════ -->

  <rect x="30" y="60" width="310" height="140" rx="5" fill="#F0FDFA" stroke="#5EEAD4" stroke-width="1.5"/>
  <text x="185" y="82" text-anchor="middle" font-size="9" fill="#0D9488" font-weight="700" letter-spacing="1">GREENFIELD</text>
  <text x="185" y="106" text-anchor="middle" font-size="16" fill="#0F766E" font-weight="700">€2,739,516</text>
  <text x="185" y="128" text-anchor="middle" font-size="9" fill="#6B7280">Independently underwritten</text>
  <text x="185" y="144" text-anchor="middle" font-size="9" fill="#6B7280">Insurance company assumes</text>
  <text x="185" y="158" text-anchor="middle" font-size="9" fill="#6B7280">IIC&#39;s credit exposure</text>
  <text x="185" y="178" text-anchor="middle" font-size="8" fill="#0D9488" font-weight="600">IIC exposure transfers to underwriter</text>
  <text x="185" y="194" text-anchor="middle" font-size="8" fill="#0D9488">(insurance company risk)</text>

  <!-- OR -->
  <text x="370" y="135" text-anchor="middle" font-size="12" fill="#374151" font-weight="700">OR</text>

  <!-- ═══════════ BROWNFIELD+ (right) ═══════════ -->

  <rect x="400" y="60" width="310" height="140" rx="5" fill="#FFFBEB" stroke="#FCD34D" stroke-width="1.5"/>
  <text x="555" y="82" text-anchor="middle" font-size="9" fill="#B45309" font-weight="700" letter-spacing="1">BROWNFIELD+</text>
  <text x="555" y="106" text-anchor="middle" font-size="16" fill="#92400E" font-weight="700">€2,739,516</text>
  <text x="555" y="128" text-anchor="middle" font-size="9" fill="#6B7280">Cross-Currency Swap against existing PPAs</text>
  <text x="555" y="144" text-anchor="middle" font-size="9" fill="#6B7280">Investec receives EUR from entity,</text>
  <text x="555" y="158" text-anchor="middle" font-size="9" fill="#6B7280">delivers EUR to IIC. Entity repays</text>
  <text x="555" y="178" text-anchor="middle" font-size="8" fill="#B45309" font-weight="600">in ZAR from PPA revenue. Bank-to-bank.</text>
  <text x="555" y="194" text-anchor="middle" font-size="8" fill="#B45309">(bank-to-bank risk)</text>

  <!-- ═══════════ Result box ═══════════ -->

  <rect x="130" y="220" width="480" height="36" rx="5" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
  <text x="370" y="238" text-anchor="middle" font-size="10" fill="#1E293B" font-weight="700">Either way: IIC has no direct LanRED project credit risk.</text>
  <text x="370" y="250" text-anchor="middle" font-size="8" fill="#64748B">The brownfield portfolio generates R2.08M/month from 5 existing PPA sites — contracted, escalating revenue from Day 1.</text>

  <!-- ═══════════ Footnotes ═══════════ -->

  <text x="370" y="282" text-anchor="middle" font-size="8" fill="#9CA3AF" font-style="italic">Atradius ECA cover: may be absent or limited for LanRED depending on chosen asset strategy and IIC comfort.</text>
  <text x="370" y="298" text-anchor="middle" font-size="8" fill="#9CA3AF">LanRED (Pty) Ltd | Reg. 2025/242125/07</text>

  <!-- ═══════════ LEGEND ═══════════ -->
  <line x1="30" y1="316" x2="710" y2="316" stroke="#E5E7EB" stroke-width="0.8"/>
  <rect x="40" y="325" width="10" height="10" rx="2" fill="#F0FDFA" stroke="#5EEAD4" stroke-width="1"/>
  <text x="56" y="334" font-size="7.5" fill="#6B7280">Greenfield (underwriting)</text>
  <rect x="195" y="325" width="10" height="10" rx="2" fill="#FFFBEB" stroke="#FCD34D" stroke-width="1"/>
  <text x="211" y="334" font-size="7.5" fill="#6B7280">Brownfield+ (swap)</text>
  <rect x="320" y="325" width="10" height="10" rx="2" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
  <text x="336" y="334" font-size="7.5" fill="#6B7280">IIC outcome</text>

</svg>