<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <filter id="shadow" x="-6%" y="-6%" width="112%" height="118%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.13"/>
    </filter>
    <marker id="arrowRed" markerWidth="9" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 9 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="320" rx="12" fill="#f8fafc"/>

  <!-- Title -->
  <text x="350" y="34" text-anchor="middle" font-size="20" font-weight="700" fill="#0f172a">Timberworx Security — Corporate Guarantee</text>

  <!-- ═══════════════ LEFT BOX: Timberworx Senior Loan ═══════════════ -->
  <rect x="40" y="60" width="260" height="185" rx="10" fill="#8b4513" filter="url(#shadow)"/>

  <!-- Box title -->
  <text x="170" y="91" text-anchor="middle" font-size="16" font-weight="700" fill="#ffffff">Timberworx Senior Loan</text>

  <!-- Separator line -->
  <line x1="60" y1="101" x2="280" y2="101" stroke="#ffffff" stroke-opacity="0.30" stroke-width="1"/>

  <!-- Amount -->
  <text x="170" y="126" text-anchor="middle" font-size="17" font-weight="700" fill="#ffffff">€1,753,747</text>

  <!-- Detail lines -->
  <text x="170" y="150" text-anchor="middle" font-size="13" fill="#fcd9b6">CoE building + Panel equipment</text>
  <text x="170" y="170" text-anchor="middle" font-size="13" fill="#fcd9b6">Fully guaranteed from M24</text>

  <!-- Sub-separator -->
  <line x1="60" y1="183" x2="280" y2="183" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Tag pill -->
  <rect x="100" y="194" width="140" height="22" rx="11" fill="#6b3410"/>
  <text x="170" y="209" text-anchor="middle" font-size="11" font-weight="600" fill="#fcd9b6">SENIOR LOAN</text>

  <!-- ═══════════════ RIGHT BOX: Phoenix Group Guarantee ═══════════════ -->
  <rect x="400" y="60" width="260" height="185" rx="10" fill="#334155" filter="url(#shadow)"/>

  <!-- Box title -->
  <text x="530" y="91" text-anchor="middle" font-size="16" font-weight="700" fill="#ffffff">Phoenix Group Guarantee</text>

  <!-- Separator line -->
  <line x1="420" y1="101" x2="640" y2="101" stroke="#ffffff" stroke-opacity="0.30" stroke-width="1"/>

  <!-- Detail lines -->
  <text x="530" y="123" text-anchor="middle" font-size="13" fill="#cbd5e1">VH Properties · 40% in Phoenix Group</text>
  <text x="530" y="142" text-anchor="middle" font-size="13" fill="#cbd5e1">Portfolio EBITDA: R68M</text>
  <text x="530" y="161" text-anchor="middle" font-size="13" fill="#cbd5e1">6 retail centres</text>

  <!-- Sub-separator -->
  <line x1="420" y1="172" x2="640" y2="172" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Coverage detail -->
  <text x="530" y="189" text-anchor="middle" font-size="12" fill="#94a3b8">2yr attrib. EBITDA: R54.6M  vs  loan R35.1M</text>

  <!-- Coverage badge -->
  <rect x="460" y="197" width="140" height="26" rx="13" fill="#1e3a5f"/>
  <text x="530" y="214" text-anchor="middle" font-size="12" font-weight="700" fill="#60a5fa">Coverage: 1.56x</text>

  <!-- ═══════════════ ARROW: right box → left box (guaranteed by) ═══════════════ -->
  <!-- Full dashed red line from right box (x=400) to left box (x=300), at y=152 -->
  <line x1="400" y1="152" x2="300" y2="152"
        stroke="#dc2626"
        stroke-width="2.5"
        stroke-dasharray="7,4"
        marker-end="url(#arrowRed)"/>

  <!-- "guaranteed by" pill label centred on the arrow (x=350) — drawn on top of line -->
  <rect x="308" y="134" width="84" height="36" rx="10" fill="#dc2626"/>
  <text x="350" y="149" text-anchor="middle" font-size="11" font-weight="600" fill="#ffffff">guaranteed</text>
  <text x="350" y="163" text-anchor="middle" font-size="11" font-weight="600" fill="#ffffff">by</text>

  <!-- ═══════════════ FOOTER ═══════════════ -->
  <text x="350" y="275" text-anchor="middle" font-size="12" fill="#64748b">Atradius ECA cover to be applied for — full senior loan amount.</text>

</svg>
