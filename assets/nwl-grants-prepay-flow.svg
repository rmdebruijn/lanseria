<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 90" width="650" height="90">
  <defs>
    <marker id="arrowFlow" markerWidth="9" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 9 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="650" height="90" fill="#f8fafc"/>

  <!-- Left pill: €9.1M -->
  <rect x="20" y="27" width="100" height="36" rx="18" fill="#2563eb"/>
  <text x="70" y="50" text-anchor="middle" dominant-baseline="middle"
        font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="700" fill="white">€9.1M</text>

  <!-- Right pill: €5.9M -->
  <rect x="530" y="27" width="100" height="36" rx="18" fill="#93c5fd"/>
  <text x="580" y="50" text-anchor="middle" dominant-baseline="middle"
        font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="700" fill="white">€5.9M</text>

  <!-- Arrow line -->
  <line x1="122" y1="45" x2="527" y2="45"
        stroke="#ef4444" stroke-width="2" marker-end="url(#arrowFlow)"/>

  <!-- Label above arrow -->
  <text x="325" y="32" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#334155">DTIC + GEPF prepay</text>

  <!-- Label below arrow -->
  <text x="325" y="63" text-anchor="middle"
        font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-style="italic" fill="#64748b">R69.8M (€3.24M) at M12</text>
</svg>
