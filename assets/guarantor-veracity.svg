  <rect x="840" y="248" width="120" height="56" class="box" fill="#FEF2F2" stroke="#DC2626" stroke-width="2"/>
  <text x="900" y="265" text-anchor="middle" class="label-bold">Uvongo Falls</text>
  <text x="900" y="278" text-anchor="middle" class="label-sm">No 26 (50%)</text>
  <rect x="852" y="289" width="96" height="13" rx="3" fill="#DC2626"/>
  <text x="900" y="299" text-anchor="middle" class="tag" fill="white">GOING CONCERN</text>

  <!-- Mistraline (33%) — dashed border for associate -->
  <rect x="960" y="248" width="120" height="56" class="box" fill="#FFFFFF" stroke="#9CA3AF" stroke-dasharray="5,3"/>
  <text x="1020" y="265" text-anchor="middle" class="label-bold">Mistraline</text>
  <text x="1020" y="278" text-anchor="middle" class="label-sm">(33% associate)</text>
  <text x="1020" y="296" text-anchor="middle" class="label-sm">Industrial, JHB</text>

  <!-- Row 2: Grand-children -->

  <!-- Cornerstone → Ireo -->
  <line x1="360" y1="304" x2="360" y2="334" class="line-solid"/>
  <rect x="300" y="334" width="120" height="56" class="box" fill="#FFFFFF" stroke="#D1D5DB"/>
  <text x="360" y="351" text-anchor="middle" class="label-bold">Ireo Project 10</text>
  <text x="360" y="364" text-anchor="middle" class="label-sm">(formerly Chepstow)</text>
  <text x="360" y="377" text-anchor="middle" class="label-sm">100% — Industrial, CT</text>

  <!-- Providence → Manappu (associate, no AFS) -->
  <line x1="640" y1="304" x2="640" y2="334" class="line-dashed"/>
  <rect x="580" y="334" width="120" height="56" class="box" fill="#E5E7EB" stroke="#9CA3AF" stroke-dasharray="5,3"/>
  <text x="640" y="351" text-anchor="middle" class="label-bold">Manappu</text>
  <text x="640" y="364" text-anchor="middle" class="label-sm">(20% associate)</text>
  <rect x="600" y="376" width="80" height="13" rx="3" fill="#9CA3AF"/>
  <text x="640" y="386" text-anchor="middle" class="tag" fill="white">NO AFS</text>

  <!-- Sun → 6 On Kloof (associate) -->
  <line x1="780" y1="304" x2="780" y2="334" class="line-dashed"/>
  <rect x="720" y="334" width="120" height="56" class="box" fill="#FFFFFF" stroke="#9CA3AF" stroke-dasharray="5,3"/>
  <text x="780" y="351" text-anchor="middle" class="label-bold">6 On Kloof</text>
  <text x="780" y="364" text-anchor="middle" class="label-sm">(25% associate)</text>
  <text x="780" y="377" text-anchor="middle" class="label-sm">46 units, Sea Point</text>

  <!-- Legend -->
  <rect x="20" y="430" width="1060" height="70" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
  <text x="40" y="450" class="label-bold" font-size="11">Legend:</text>

  <!-- Solid line -->
  <line x1="40" y1="465" x2="70" y2="465" class="line-solid"/>
  <text x="78" y="469" class="label-sm">Subsidiary (>50% or control)</text>

  <!-- Dashed line -->
  <line x1="250" y1="465" x2="280" y2="465" class="line-dashed"/>
  <text x="288" y="469" class="label-sm">Associate (20-50%)</text>

  <!-- Blue box -->
  <rect x="440" y="458" width="16" height="14" rx="3" fill="#DBEAFE" stroke="#2563EB" stroke-width="1.5"/>
  <text x="462" y="469" class="label-sm">NWL Guarantor</text>

  <!-- Red border -->
  <rect x="560" y="458" width="16" height="14" rx="3" fill="#FEF2F2" stroke="#DC2626" stroke-width="1.5"/>
  <text x="582" y="469" class="label-sm">Going Concern</text>

  <!-- Orange border -->
  <rect x="680" y="458" width="16" height="14" rx="3" fill="#FFF7ED" stroke="#F97316" stroke-width="1.5"/>
  <text x="702" y="469" class="label-sm">Negative Equity</text>

  <!-- Grey box -->
  <rect x="810" y="458" width="16" height="14" rx="3" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1.5"/>
  <text x="832" y="469" class="label-sm">No AFS Available</text>

  <text x="40" y="490" class="label-sm">Source: Mark van Houten email 01/03/2025, confirmed 11/03/2025. Restructured Q4/2024, statutory date 01/03/2023.</text>
</svg>
