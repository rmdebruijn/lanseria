<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <style>text{font-family:'Inter','Segoe UI',Arial,sans-serif}</style>
    <pattern id="hatch-red" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
      <rect width="8" height="8" fill="#fca5a5"/>
      <line x1="0" y1="0" x2="0" y2="8" stroke="#ef4444" stroke-width="2.5" opacity="0.5"/>
    </pattern>
    <pattern id="hatch-green" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
      <rect width="8" height="8" fill="#bbf7d0"/>
      <line x1="0" y1="0" x2="0" y2="8" stroke="#16a34a" stroke-width="2.5" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="white"/>

  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" font-size="14" font-weight="bold" fill="#111827">NWL — Layered Risk Reduction</text>
  <!-- Subtitle -->
  <text id="wf_subtitle" x="400" y="43" text-anchor="middle" font-size="10" fill="#6B7280">IIC exposure waterfall: €9.1M senior → €0.9–3.9M residual guaranteed by Veracity</text>

  <!-- Chart area: x-axis baseline y=360, top of chart y=80, chart height=280px, 1M=28px -->
  <!-- Y-axis left edge x=72, chart right x=720 -->

  <!-- ─── Gridlines & Y-axis labels ─── -->
  <!-- €10M: y=80 -->
  <line x1="72" y1="80" x2="720" y2="80" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 3"/>
  <text x="66" y="84" text-anchor="end" font-size="9" fill="#9CA3AF">€10M</text>
  <!-- €8M: y=136 -->
  <line x1="72" y1="136" x2="720" y2="136" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 3"/>
  <text x="66" y="140" text-anchor="end" font-size="9" fill="#9CA3AF">€8M</text>
  <!-- €6M: y=192 -->
  <line x1="72" y1="192" x2="720" y2="192" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 3"/>
  <text x="66" y="196" text-anchor="end" font-size="9" fill="#9CA3AF">€6M</text>
  <!-- €4M: y=248 -->
  <line x1="72" y1="248" x2="720" y2="248" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 3"/>
  <text x="66" y="252" text-anchor="end" font-size="9" fill="#9CA3AF">€4M</text>
  <!-- €2M: y=304 -->
  <line x1="72" y1="304" x2="720" y2="304" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4 3"/>
  <text x="66" y="308" text-anchor="end" font-size="9" fill="#9CA3AF">€2M</text>
  <!-- €0M: y=360 -->
  <line x1="72" y1="360" x2="720" y2="360" stroke="#9CA3AF" stroke-width="1.5"/>
  <text x="66" y="364" text-anchor="end" font-size="9" fill="#9CA3AF">€0M</text>

  <!-- Y-axis line -->
  <line x1="72" y1="75" x2="72" y2="362" stroke="#D1D5DB" stroke-width="1.5"/>

  <!-- ─── BAR 1: NWL Senior Loan — €9.1M ─── -->
  <!-- top y = 360 - 9.1*28 = 360 - 254.8 = 105.2, height = 254.8 -->
  <rect x="90" y="105" width="100" height="255" fill="#2563eb" rx="5"/>
  <!-- value label above bar -->
  <text id="wf_bar1_val" x="140" y="99" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e40af">€9.1M</text>
  <!-- x-axis label -->
  <text x="140" y="376" text-anchor="middle" font-size="10" font-weight="600" fill="#374151">NWL Senior Loan</text>

  <!-- ─── Connector line: bar1 top → bar2 ─── -->
  <line x1="190" y1="105" x2="234" y2="105" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="3 2"/>

  <!-- ─── BAR 2: DTIC + GEPF grants — -€3.24M ─── -->
  <!-- Hangs from y=105 downward, height=91 -->
  <rect x="234" y="105" width="100" height="91" fill="#ef4444" rx="5"/>
  <!-- value label centred on bar -->
  <text id="wf_bar2_val" x="284" y="154" text-anchor="middle" font-size="11" font-weight="bold" fill="white">−€3.2M</text>
  <text id="wf_bar2_zar" x="284" y="168" text-anchor="middle" font-size="9" fill="#fee2e2">(R69.8M)</text>
  <!-- x-axis label (two lines) -->
  <text x="284" y="376" text-anchor="middle" font-size="9" font-weight="600" fill="#374151">DTIC + GEPF Grants</text>
  <text x="284" y="387" text-anchor="middle" font-size="9" fill="#6B7280">&amp; Bulk Services (M12)</text>
  <!-- risk label -->
  <text x="284" y="399" text-anchor="middle" font-size="9" font-style="italic" fill="#9CA3AF">Sovereign risk</text>

  <!-- ─── Connector line: bar2 bottom → bar3 ─── -->
  <line x1="334" y1="196" x2="378" y2="196" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="3 2"/>

  <!-- ─── BAR 3: Post-Grants subtotal — €5.87M ─── -->
  <!-- from baseline y=360, top y = 360 - 5.87*28 = 195.6, height=164 -->
  <rect x="378" y="196" width="100" height="164" fill="#93c5fd" rx="5"/>
  <!-- value label above bar -->
  <text id="wf_bar3_val" x="428" y="190" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e40af">€5.9M</text>
  <!-- x-axis label -->
  <text x="428" y="376" text-anchor="middle" font-size="10" font-weight="600" fill="#374151">Post-Grants</text>

  <!-- ─── Connector line: bar3 top → bar4 ─── -->
  <line x1="478" y1="196" x2="522" y2="196" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="3 2"/>

  <!-- ─── BAR 4: Investec Cross-Currency Swap — -€2M to -€5M ─── -->
  <!-- Solid red portion (certain €2M): height=56, from y=196 to y=252 -->
  <rect x="522" y="196" width="100" height="56" fill="#ef4444" rx="5"/>
  <!-- Hatched extension: additional €3M possible reduction: height=84, from y=252 to y=336 -->
  <rect x="522" y="252" width="100" height="84" fill="url(#hatch-red)" rx="5"/>
  <rect x="522" y="252" width="100" height="84" fill="none" stroke="#ef4444" stroke-width="1" stroke-dasharray="4 2" rx="5"/>
  <!-- range label -->
  <text id="wf_bar4_val" x="572" y="232" text-anchor="middle" font-size="11" font-weight="bold" fill="white">−€2–5M</text>
  <!-- range indicator on right side -->
  <line x1="628" y1="196" x2="636" y2="196" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="628" y1="336" x2="636" y2="336" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="633" y1="196" x2="633" y2="336" stroke="#9CA3AF" stroke-width="1"/>
  <text x="648" y="272" text-anchor="start" font-size="8" fill="#6B7280">range</text>
  <!-- x-axis label (two lines) -->
  <text x="572" y="376" text-anchor="middle" font-size="9" font-weight="600" fill="#374151">Investec Cross-</text>
  <text x="572" y="387" text-anchor="middle" font-size="9" fill="#6B7280">Currency Swap</text>
  <!-- risk label -->
  <text x="572" y="399" text-anchor="middle" font-size="9" font-style="italic" fill="#9CA3AF">Bank-to-bank risk</text>

  <!-- ─── BAR 5: Residual → Veracity Guarantee — €0.9–3.9M ─── -->
  <!-- Hatched portion (€0.9M to €3.9M range): y=251, height=83 -->
  <rect x="670" y="251" width="100" height="83" fill="url(#hatch-green)" rx="5"/>
  <rect x="670" y="251" width="100" height="83" fill="none" stroke="#16a34a" stroke-width="1" stroke-dasharray="4 2" rx="5"/>
  <!-- Solid green base (min €0.9M): y=335, height=25 -->
  <rect x="670" y="335" width="100" height="25" fill="#16a34a" rx="5"/>
  <!-- value label above bar -->
  <text id="wf_bar5_val" x="720" y="245" text-anchor="middle" font-size="11" font-weight="bold" fill="#15803d">€0.9–3.9M</text>
  <!-- x-axis label -->
  <text x="720" y="376" text-anchor="middle" font-size="10" font-weight="600" fill="#374151">Residual →</text>
  <text x="720" y="387" text-anchor="middle" font-size="9" fill="#6B7280">Veracity Guarantee</text>
  <!-- risk label -->
  <text x="720" y="399" text-anchor="middle" font-size="9" font-style="italic" fill="#9CA3AF">Corporate guarantee</text>

  <!-- ─── Legend separator ─── -->
  <line x1="72" y1="413" x2="728" y2="413" stroke="#E5E7EB" stroke-width="1"/>

  <!-- ─── Legend ─── -->
  <rect x="72" y="422" width="10" height="10" fill="#2563eb" rx="2"/>
  <text x="86" y="431" font-size="8" fill="#6B7280">Starting balance</text>
  <rect x="172" y="422" width="10" height="10" fill="#ef4444" rx="2"/>
  <text x="186" y="431" font-size="8" fill="#6B7280">Reduction (certain)</text>
  <rect x="290" y="422" width="10" height="10" fill="url(#hatch-red)" stroke="#ef4444" stroke-width="0.5" rx="2"/>
  <text x="304" y="431" font-size="8" fill="#6B7280">Reduction (range)</text>
  <rect x="408" y="422" width="10" height="10" fill="#93c5fd" rx="2"/>
  <text x="422" y="431" font-size="8" fill="#6B7280">Intermediate</text>
  <rect x="500" y="422" width="10" height="10" fill="#16a34a" rx="2"/>
  <text x="514" y="431" font-size="8" fill="#6B7280">Residual (min)</text>
  <rect x="596" y="422" width="10" height="10" fill="url(#hatch-green)" stroke="#16a34a" stroke-width="0.5" rx="2"/>
  <text x="610" y="431" font-size="8" fill="#6B7280">Residual (range)</text>

</svg>
